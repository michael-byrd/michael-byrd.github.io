<body>
  <h1>Welcome to my Blog!</h1>
  <a href="/category.html"> See recent posts by category. </a>
  <h2 style="padding-top: 1em;">Latest Posts:</h2>

  <ul class="a">
    {% for post in site.posts limit:7 %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <small>Category: {{ post.categories }}</small> <br>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</body>
